</style><script language="JavaScript" type="text/javascript" id="wrc-script">var cX = 0; var cY = 0; var rX = 0; var rY = 0; var frameWidth = 0; var frameHeight = 0;function UpdateCursorPosition(e){    cX = e.pageX;    cY = e.pageY;}function UpdateCursorPositionDocAll(e){    cX = event.clientX;    cY = event.clientY;}function updateHoverDivPosition(hoverdiv){    var left = parseInt(hoverdiv.style.left);    var top = parseInt(hoverdiv.style.top);	if (self.innerWidth) {		  frameWidth = self.innerWidth;		  frameHeight = self.innerHeight;	}	else if (document.documentElement && document.documentElement.clientWidth) {		  frameWidth = document.documentElement.clientWidth;		  frameHeight = document.documentElement.clientHeight;	}	else if (document.body) {		  frameWidth = document.body.clientWidth;		  frameHeight = document.body.clientHeight;	}	if(left - rX + hoverdiv.offsetWidth > frameWidth) {        left = frameWidth - hoverdiv.offsetWidth + rX;        hoverdiv.style.left = left + "px";    }    if(top - rY + hoverdiv.offsetHeight > frameHeight) {        top = frameHeight - hoverdiv.offsetHeight + rY;        hoverdiv.style.top = top +"px";    }    if(left - rX < 0 || top - rY < 0)        hoverdiv.style.display = "none";}if(document.all) { document.onmousemove = UpdateCursorPositionDocAll; }else { document.onmousemove = UpdateCursorPosition; }function RatingToMouseOverDiv(rating, scoreClass) {/*return JSON.stringify(rating);*/document.getElementById("wrc_bigscore").className = scoreClass;document.getElementById("wrc_txtrating").innerHTML = getTextFromScoreClass(scoreClass);document.getElementById("wrccat_shopping").src = rating.flags.shopping ? "chrome://wrc/skin/png/shopping-small-selected.png" : "chrome://wrc/skin/png/shopping-small-disable.png";document.getElementById("wrccat_social").src = rating.flags.social ? "chrome://wrc/skin/png/social-small-selected.png" : "chrome://wrc/skin/png/social-small-disable.png";document.getElementById("wrccat_news").src = rating.flags.news ? "chrome://wrc/skin/png/news-small-selected.png" : "chrome://wrc/skin/png/news-small-disable.png";document.getElementById("wrccat_it").src = rating.flags.it ? "chrome://wrc/skin/png/it-small-selected.png" : "chrome://wrc/skin/png/it-small-disable.png";document.getElementById("wrccat_corporate").src = rating.flags.corporate ? "chrome://wrc/skin/png/corporate-small-selected.png" : "chrome://wrc/skin/png/corporate-small-disable.png";document.getElementById("wrccat_pornography").src = rating.flags.pornography ? "chrome://wrc/skin/png/pornography-small-selected.png" : "chrome://wrc/skin/png/pornography-small-disable.png";document.getElementById("wrccat_violence").src = rating.flags.violence ? "chrome://wrc/skin/png/violence-small-selected.png" : "chrome://wrc/skin/png/violence-small-disable.png";document.getElementById("wrccat_gambling").src = rating.flags.gambling ? "chrome://wrc/skin/png/gambling-small-selected.png" : "chrome://wrc/skin/png/gambling-small-disable.png";document.getElementById("wrccat_drugs").src = rating.flags.drugs ? "chrome://wrc/skin/png/drugs-small-selected.png" : "chrome://wrc/skin/png/drugs-small-disable.png";document.getElementById("wrccat_illegal").src = rating.flags.illegal ? "chrome://wrc/skin/png/illegal-small-selected.png" : "chrome://wrc/skin/png/illegal-small-disable.png";}function WRCAssignPosition(el) {if(self.pageYOffset) {	rX = self.pageXOffset;	rY = self.pageYOffset;	}else if(document.documentElement && document.documentElement.scrollTop) {	rX = document.documentElement.scrollLeft;	rY = document.documentElement.scrollTop;	}else if(document.body) {	rX = document.body.scrollLeft;	rY = document.body.scrollTop;	}if(document.all) {	cX += rX; 	cY += rY;	}el.style.left = (cX+10) + "px";el.style.top = (cY+10) + "px";}var cancel = false;function WRCHideContent() {if(cancel)    return;var el = document.getElementById("wrchoverdiv");el.style.display = "none";}function WRCShowContent(rating, scoreClass) {cancel = true;var el = document.getElementById("wrchoverdiv");WRCAssignPosition(el);/*el.innerHTML = */RatingToMouseOverDiv(rating, scoreClass);el.style.display = "block";updateHoverDivPosition(el);}function getTextFromScoreClass(scoreClass) {    switch(scoreClass) {        case "wrc0":  return "This site has no rating (not enough votes)";        case "wrc11": return "This site has a good rating (based on a small number of votes)";        case "wrc12": return "This site has a good rating (based on a limited number of votes)";        case "wrc13": return "This site has a good rating (based on many votes)";        case "wrc21": return "This site has an average rating (based on a small number of votes)";        case "wrc22": return "This site has an average rating (based on a limited number of votes)";        case "wrc23": return "This site has an average rating (based on many votes)";        case "wrc31": return "This site has a bad rating (based on a small number of votes)";        case "wrc32": return "This site has a bad rating (based on a limited number of votes)";        case "wrc33": return "This site has a bad rating (based on many votes)";        case "wrcx":        default:        return "This site has no rating";    }}</script><style>body{background:transparent;text-align:center}#irc_mimg{display:inline-block;left:0;padding-top:20px;position:absolute;right:0;width:100%}#irc_mi{background-color:#fff;background-image:-webkit-linear-gradient(45deg,#efefef 25%,transparent 25%,transparent 75%,#efefef 75%,#efefef),-webkit-linear-gradient(45deg,#efefef 25%,transparent 25%,transparent 75%,#efefef 75%,#efefef);background-image:-moz-linear-gradient(45deg,#efefef 25%,transparent 25%,transparent 75%,#efefef 75%,#efefef),-moz-linear-gradient(45deg,#efefef 25%,transparent 25%,transparent 75%,#efefef 75%,#efefef);background-image:-ms-linear-gradient(45deg,#efefef 25%,transparent 25%,transparent 75%,#efefef 75%,#efefef),-ms-linear-gradient(45deg,#efefef 25%,transparent 25%,transparent 75%,#efefef 75%,#efefef);b
